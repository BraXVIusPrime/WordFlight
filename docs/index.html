<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Word Flight</title>
	<link href="./styles/styles.css" rel="stylesheet" type="text/css" />
</head>

	<!-- Preload Images -->
	<!-- Reusables -->
	<img id="wordFlightTitleSmall" src="./images/WordFlight_Title_Small.png" alt="Word Flight Title Small" style="display:none;">
	<img id="wordFlightMenuButton" src="./images/menu_button.png" alt="Menu Button" style="display:none;" onClick="alert('hi')">
	<img id="wordFlightSponsor" src="./images/sponsor_block.png" alt="Sponsor Block" style="display:none;">
	
	<!-- Start Scene -->
		<!-- Images -->
		<img id="wordFlightTitle" src="./images/start_scene/WordFlight_Title.png" alt="Word Flight Title" style="display:none;">
		<img id="startHangar" src="./images/start_scene/start_hangar_bg.png" alt="Start Hangar" style="display:none;">
		<img id="startRunway" src="./images/start_scene/start_runway_bg.png" alt="Start Runway" style="display:none;">
	
		<!-- Buttons -->
		<img id="startButton" src="./images/start_scene/start_button.png" alt="Start Button" style="display:none;" onClick="alert('hi')">
		<img id="leaderboardButton" src="./images/start_scene/leaderboard_button.png" alt="Leaderboard Button" style="display:none;" onClick="alert('hi')">
		<img id="quitButton" src="./images/start_scene/quit_button.png" alt="Quit Button" style="display:none;" onClick="alert('hi')">
																   
	<!-- Play Scene -->
		<!-- Images -->
		<img id="playBackground" src="./images/play_scene/play_hangar_bg.png" alt="Play Scene Background" style="display:none;">
		<img id="playScore" src="./images/play_scene/play_score_empty.png" alt="Play Scoreboard" style="display:none;">
		<img id="playTimer" src="./images/play_scene/play_timer_empty.png" alt="Play Timer Board" style="display:none;">
		<img id="playLetterSpace" src="./images/play_scene/play_filled_space.png" alt="Play Letter Space" style="display:none;">
		<!-- Buttons -->
		
	
	<!-- End Scene -->
	
	<!-- Leaderboard Scene -->
		<!-- Images -->
		<img id="leaderboardBackground" src="./images/leaderboard_scene/leaderboard_bg.png" alt="Leaderboard Scene Background" style="display:none;">
		<img id="leaderboardClipboard" src="./images/leaderboard_scene/leaderboard_clipboard.png" alt="Leaderboard Scene Clipboard" style="display:none;">
		<img id="leaderboardScore" src="./images/leaderboard_scene/leaderboard_player_results_empty.png" alt="Leaderboard Scene Score" style="display:none;">
		<!-- Buttons -->
		<img id="leaderboardRetryButton" src="./images/leaderboard_scene/leaderboard_retry_button.png" alt="Leaderboard Scene Retry Button" style="display:none;">
		
  
	<!-- Canvas -->
	<canvas></canvas>
	<!-- Scripts -->
	<script type="text/javascript" src="./scripts/engine.js"></script>
	<script type="text/javascript" src="./scripts/game.js"></script>

</html>
